<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input name="name" id="name" type="text" minlength="3" maxlength="50" required/>
	<br>
		<label for="portfolio">Portfolio:</label>
		<input name="portfolio" id="portfolio" type="url" required/>
		<br>
		<label for="favColor">Favorite Color:</label>
		<input name="favColor" id="favColor" type="color"/>
		<br>
		<label for="likeness">Likeness:</label>
		<input name="likeness" id="likeness" type="range" min="1" max="100"/>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
